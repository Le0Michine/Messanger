<div #main [style.width]="windowWidth" [style.height]="windowHeight" (click)="closePopupMenu()" tabindex="1">
	<div id="topPanel" class="primary-color text-normal centering-container">
		<app-breadcrumb></app-breadcrumb>
		<button class="btn-menu material-icons ontop pull-right" (click)="openMenu($event)" title="Settings">more_vert</button>
	</div>
	<div id="menuWrapper" class="ontop" *ngIf="isPopupMenuOpened">
		<app-popup-menu
			[selectable]="true"
			[deletable]="false"
			[state]="isPopupMenuOpened"
			[menuItems]="popupMenuItems"
			(onSelect)="onMenuItemSelect($event)">
		</app-popup-menu>
	</div>
	<div id="content">
		<router-outlet></router-outlet>
	</div>
</div>
